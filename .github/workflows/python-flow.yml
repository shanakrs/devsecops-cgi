name: Python Workflow Demo

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Building the Code
        run: echo "Building the Code"
      - name: Wait for the Code Building
        run: sleep 30
      

  Execute:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
      - name: path
        run: pwd
      - name: list
        run: ls ${GITHUB_WORKSPACE}
      - name: Build Java File
        run: javac /home/runner/work/devsecops-cgi/devsecops-cgi/hello.java
      - name: Run Java File
        run: java /home/runner/work/devsecops-cgi/devsecops-cgi/hello  
